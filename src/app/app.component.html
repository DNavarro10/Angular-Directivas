<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer mode="over" class="sidenav">

    <a mat-button color="primary" [routerLinkActiveOptions]=" {
    exact: true}" [routerLinkActive]="['active']" [routerLink]='["/customers"]'>Customers</a>
    <a mat-button color="primary" [routerLinkActiveOptions]=" {
    exact: true}" [routerLinkActive]="['active']" [routerLink]='["/customers/new-customer"]'>New-Customer</a>
    <a mat-button color="primary" [routerLinkActiveOptions]=" {
    exact: true}" [routerLinkActive]="['active']" [routerLink]='["/customers/info"]'>Customers cards</a>
    <a mat-button color="primary" [routerLinkActiveOptions]=" {
    exact: true}" [routerLinkActive]="['active']" [routerLink]='["/orders"]'>Orders</a>
    <a mat-button color="primary" [routerLinkActiveOptions]=" {
    exact: true}" [routerLinkActive]="['active']" [routerLink]='["/orders/order-new"]'>New-Order</a>
    <a mat-button color="primary" [routerLinkActiveOptions]=" {
    exact: true}" [routerLinkActive]="['active']" [routerLink]='["/message"]'>Messages</a>
    <a mat-button color="primary" [routerLinkActiveOptions]=" {
    exact: true}" [routerLinkActive]="['active']" [routerLink]='["/message/new-mail"]'>New-mail</a>
    <a mat-button color="primary" [routerLinkActiveOptions]=" {
    exact: true}" [routerLinkActive]="['active']" [routerLink]='["/http-client/"]'>New-mail</a>

  </mat-drawer>
  <mat-drawer-content class="sidenav-content">

    <mat-toolbar color="primary" class="toolbar">

      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="label">menu</mat-icon>
        </button>
        <span>Title</span>
        <span class="spacer"></span>
        <mat-icon>mode_comment</mat-icon>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>


        <mat-menu #menu="matMenu" class="matMenu">
          <button mat-menu-item>
            <mat-icon>publish</mat-icon>
            <span>Share</span>
          </button>
          <button mat-menu-item>
            <mat-icon>mode_comment</mat-icon>
            <span>Comment</span>
          </button>
          <button mat-menu-item>
            <mat-icon>device_unknown</mat-icon>
            <span>Unknown</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>

      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-drawer-content>

</mat-drawer-container>
