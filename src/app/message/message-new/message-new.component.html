
<mat-horizontal-stepper [linear]="false" labelPosition="bottom" #stepper>
        <mat-step [stepControl]="firstFormGroup" class="header">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Fill out your name</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Choose priority level" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" required>
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let priority of priorities" [value]="priority">
                        {{priority}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Departments" aria-label="text" matInput [formControl]="departmentCtrl" [matAutocomplete]="auto2" required >
                    <mat-autocomplete #auto2="matAutocomplete" [displayWith]="getDepartmentName" role="combo-box">
                      <mat-option *ngFor="let department of departments" [value]="department">
                        {{department.name}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>

                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" optional>
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Fill out your address</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="secondCtrl" required>
                </mat-form-field>

               
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            You are now done.
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
