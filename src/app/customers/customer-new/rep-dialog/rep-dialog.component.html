<h1 mat-dialog-title>Select a rep</h1>
<div mat-dialog-content>
  <mat-radio-group [(ngModel)]="rep">
      <mat-radio-button value="John">Jhon Doe</mat-radio-button>
      <mat-radio-button value="Mary">Mary Jones</mat-radio-button>
      <mat-radio-button value="Dave">Dave Mones</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="rep">SELECT</button>
    <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
